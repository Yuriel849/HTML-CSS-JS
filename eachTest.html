<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function() {
            /*
            $('div').css('border', '1px solid blue');
                $('div') -> jQuery object AND arraylike object
                내부적으로 반복문 돌려서 하나하나 css를 적용한다
            */
            
            /* jQuery.each() 사용하기
               작성 형식 -> jQuery.each(object, callback) OR jQuery.each(array, callback)
            */
            $.each($('div'), function() { /* $('div') -> jQuery object AND arraylike object */
                $(this).css('border', '1px solid blue');
            });
        });
    </script>
</head>
<body>
    <div>aaa</div>
    <div>bbb</div>
    <div>ccc</div>
    <div>ddd</div>
    <div>eee</div>
</body>
</html>

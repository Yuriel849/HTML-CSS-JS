<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>append</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>    
    <script>
        /*
        .append(content) -> inserts content at the end of the contents of the selected element
        .prepend(content) -> inserts content at the beginning of the contents of the selected element
        */
        
        $(document).ready(function() {
            $('#result').append('<li>hello</li>');
            $('#result').prepend('<li>wolf</li>');
            
            $('div').append("<span>123</span>");
            $('div').prepend("<span>098</span>").css('border', '1px solid darkblue');
        });
    </script>
</head>
<body>
    <ol id="result"></ol>
    
    <div>aaa</div>
</body>
</html>

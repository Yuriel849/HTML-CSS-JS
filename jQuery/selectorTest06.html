<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>selector test 06</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function() {
            /* Selector "prev + next"
                Selects all "next" elements that are immediately preceded by a sibling "prev" */
            $('h2+p').css('border', '10px solid silver');
            /* Selector "prev ~ siblings"
                Selects all sibling elements that follow the "prev" element, have the same parent, and have the "siblings" selector */
            $('h2~p').css('background-color', 'red'); 
        });
    </script>
</head>
<body>
    <h2>Hello1</h2>
    <p>p1-1</p>
    <p>p1-2</p>
    <p3>p1-3</p3>
    <h2>Hello2</h2>
    <p>p2-1</p>
    <p>p2-2</p>
    <p3>p2-3</p3>
</body>
</html>

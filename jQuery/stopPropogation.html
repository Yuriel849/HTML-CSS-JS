<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>stop propogation</title>
    <style>
        div a {
            margin: 5px;
            padding: 2px;
            border: 10px double red;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div><a href="https://www.naver.com">GO TO NEVER-NEVER-LAND</a></div>
    <script>
        $('div').on('click', function(e) { // "e"는 이벤트 결과를 받아준다 -> "e"는 매개변수 이름일뿐, 무엇이라고 부르던지 상관없다.
            $(this).css('background-color', 'skyblue');
        });
        $('a').on('click', function(apple) {
            apple.preventDefault(); // 대상의 기본 행동(a태그는 기본 행동이 link따라 이동하기)을 발생하는 것을 막으려고 사용한다!
            apple.stopPropagation(); // event bubbling을 막으려고 사용한다.
            $(this).css('background-color', 'magenta');
        });
        
     /* Event Bubbling
        -> 자동으로 발생한다
        -> 자식 노드에서 이벤트가 발생하면 자식의 이벤트 실행 후 부모도 자기 이벤트 실행하고, 그 부모의 부모도 자기 이벤트 실행하고, 기타등등 위로 올라가면서 이벤트가 실행된다!
            -> 여기에서는 a 태그의 이벤트에다가 .stopPropogation() 사용했기에, a 태그에 클릭해도 부모인 div 태그의 이벤트는 실행되지 않는다 
                i.e. div 태그의 배경색이 skyblue로 변하지 않는다.*/
    </script>
</body>
</html>

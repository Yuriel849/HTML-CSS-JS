<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input tags & type="button"</title>
    <style>
        body * {
            display: block;
        }
        input[type="image"] {
            width: 500px;
            height: 300px;
        }
    </style>
</head>
<body>
    <form action="r.jsp" method="post">
        <input type="button" value="click1">
        <input type="image" src="../Firenze2018.JPG" alt="click2">
        <button>클릭하라.</button>
        <input type="submit" value="click3">
        
        <!--
        The input type="image" tag, button tag, and input type="submit" tag ALL TRY TO SUBMIT
            to the URL "http://127.0.0.1:50517/jQuery/r.jsp"; the document shows "Cannot POST /jQuery/r.jsp" (because r.jsp doesn't exist)
        
        If you absolutely do want to use the input type="image" tag, button tag, or input type="submit" tag as a simple button,
            take steps to prevent the submit function from working before using the tag as a normal button.
            
        Only the input type="button" is a true button!
        -->
        
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nth-child test 01</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        /* The index of the nth-child selector starts with 1 (NOT ZERO!)
                -> This means that :nth-child(1) == :eq(0)
           
           The nth-child selector counts the index of the child TO ITS PARTICULAR PARENT!
                -> So the nth-child selector counts anew from index=1 for the children of different parents!
        */
        $(document).ready(function() {
            $('div:nth-child(3n+1)').css('width', '90px')
            /* When calculating (3n+1), n starts from 0;
                   so this is :nth-child(1), :nth-child(4), :nth-child(7)... */
                                    .css({
                                        'height':'30px'
                                        ,'border':'5px double darkblue'
                                        ,'font-size':'24px'
            });
        });
    </script>
</head>
<body>
    <header>
        <div>a1</div> <!-- :nth-child(1) -->
        <div>a2</div> <!-- :nth-child(2) -->
        <div>a3</div> <!-- :nth-child(3)-->
        <div>a4</div> <!-- :nth-child(4) -->
        <div>a5</div> <!-- :nth-child(5) -->
    </header>
    <br>
    <br>
    <main>
        <div>b1</div> <!-- :nth-child(1) -->
        <div>b2</div> <!-- :nth-child(2) -->
        <div>b3</div> <!-- :nth-child(3) -->
        <div>b4</div> <!-- :nth-child(4) -->
        <div>b5</div> <!-- :nth-child(5) -->
        <div>b6</div> <!-- :nth-child(6) -->
        <div>b7</div> <!-- :nth-child(7) -->
    </main>
</body>
</html>

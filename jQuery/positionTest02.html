<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>position test 02</title>
    <style>
        * {margin: 0px; padding: 0px;}
        div {width: 100px; height: 50px; border: 1px solid blue;}
        #a {position: absolute;left: 100px;}
    </style>
</head>
<body>
    <div id="a">a</div>
    <div id="b">b</div>
    <div id="c">c</div>
    <div id="d">d</div>
</body>
</html>

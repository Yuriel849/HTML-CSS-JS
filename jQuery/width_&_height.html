<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>widths & heights</title>
    <style>
        p {
            margin: 10px; padding: 5px;
            border: 2px solid blue;
            width: 100px; height: 100px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function() {
            /* width() & height()
                get the width & height of the content */
            console.log($('p').width() + ", " + $('p').height());
            /* innerWidth() & innerHeight()
                get the width & height of the content + padding */
            console.log($('p').innerWidth() + ", " + $('p').innerHeight());
            /* outerWidth() & outerHeight()
                get the width & height of the content + padding + border */
            console.log($('p').outerWidth() + ", " + $('p').outerHeight());
            /* outerWidth(true) & outerHeight(true)
                get the width & height of the content + padding + border + margin
                    () 속의 기본값은 false (i.e. don't include margin) '*/
            console.log($('p').outerWidth(true) + ", " + $('p').outerHeight(true));
        });
    </script>
</head>
<body>
    <p>hello</p>
</body>
</html>

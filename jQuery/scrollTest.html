<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>scroll test</title>
    <style>
        div.demo {
            border: 3px solid blue;
            margin: 5px;
            padding: 5px;
            width: 200px;
            height: 100px;
            overflow: auto;
        }
        p {
            background-color: silver;
            margin: 10px;
            padding: 5px;
            border: 2px solid red;
            width: 1000px;
            height: 600px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div class="demo">
        <h1>hello</h1>
        <p>hello content</p>
    </div>
    <script>
        $('div.demo').scrollTop(300) // 이것 ($('div.demo')) 위에서 300px만큼 아래로 이동시키기 (i.e. 이것은 아래로 300px만큼 스크롤이 내려간다)
                     .scrollLeft(500); // 이것 ($('div.demo')) 왼쪽에서 500px만큼 오른쪽으로 이동시키기 (i.e. 이것은 오른쪽으로 500px만큼 스크롤이 이동한다)
        console.log($('div.demo').scrollTop());
        console.log($('div.demo').scrollLeft());
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>next test</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>    
    <script>
        $(document).ready(function() {
            var d = $('ul li:eq(2)').next().css('color', 'red');
                /* .next()는 siblings 중 '나'의 바로 다음 요소를 선택한다. */
            console.log(d);
            
            var d2 = $('ul li:eq(1)').nextAll().css('border', '1px solid blue');
                /* .nextAll()는 siblings 중 '나' 후의 모든 요소를 선택한다. */
            console.log(d2);
            
            var d3 = $('ul li:eq(3)').prev().css('background-color', 'aquamarine');
                /* .prev()는 siblings 중 '나'의 바로 전 요소를 선택한다. */
            console.log(d3);
            
            var d4 = $('ul li:eq(2)').prevAll().css('font-weight', '800').css('font-size', '20px');
                /* .prevtAll()는 siblings 중 '나' 이전의 모든 요소를 선택한다. */
            console.log(d4);
            
            var d5 = $('ul li:eq(0)').nextUntil($('ul li:eq(3)')).css('border', '5px dashed magenta');
                /* A.nextUntil(B)는 A의 siblings 중 A와 B 사이의 모든 요소를 선택한다. (A와 B는 포함되지 않는다!) */
            console.log(d5);
        });
    </script>
</head>
<body>
    <ul>
        <li>a-1</li>
        <li>a-2</li>
        <li>a-3</li>
        <li>a-4</li>
    </ul>
</body>
</html>

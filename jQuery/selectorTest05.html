<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>selector test 05</title>
    <style>
        .bgsilver {background-color: silver;}
        .bggreen {background-color: green;}
    </style>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function() {
                /* a 태그 중 href 속성의 값이 "daum"을 포함하는 태그만 선택한다. */
            $('a[href*="daum"]').addClass('bgsilver');
                /* a 태그 중 href 속성의 값이 "com"으로 끝나는 태그만 선택한다. */
            $('a[href$="com"]').addClass('bggreen');
                /* a 태그 중 href 속성의 값이 "mailto"로 시작하는 태그만 선택한다. */
            $('a[href^="mailto"]').css('background-color', 'darkblue').css('color', 'white');
        });
    </script>
</head>
<body>
    <!-- Using attributes as selectors -->
    <a href="http://www.naver.com">네이버</a>
    <a href="http://www.daum.net">다음</a>
    <a href="http://www.google.com">구글</a>
    <a href="http://www.amazon.com">아마존</a>
    <a href="http://www.mk.co.kr">매일경제</a>
    <!-- Outlook 사용하는 경우, mailto 링크는 메일 쓰기로 넘어가게 한다. -->
    <a href="mailto:aaa@aaa.com">이메일</a>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>clear property</title>
    <style>
        #wrap {width: 900px; margin: auto;}
        #left {width: 300px; height: 400px; border: 1px solid darkblue; background-color: aqua; float: left;}
        #right {width: 300px; height: 400px; border: 1px solid darkblue; background-color:crimson; float: right;}
        #bottom {width: 500px; height: 100px; border: 1px solid darkblue; background-color: black; clear: both;
        /* CSS "clear" property specifies on which sides of an element floating elements are NOT allowed to float!!!
            ex) float: both
                -> no floating elements allowed on both the left and right sides of the element */
    </style>
</head>
<body>
    <div id="wrap">
        <div id="left"></div>
        <div id="right"></div>
        <div id="bottom"></div>    
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html(), text(), val()</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>    
    <script>
        /*
        The difference between .html() & .text() & .val()
            .html() views the content as html code and if there are tags and such, uses them
            .text() views the content as just text
            .val() is used when there is a value attribute, such as with input tags
                (if there is no value attribute, you can't use .val() and have to use .text() or .html())
        
        .html()           -> getter; gets the HTML contents of the first element in the set of matched elements
        .html(htmlString) -> setter; sets the HTML contents of the first element in the set of matched elements
        */
        
        $(document).ready(function() {
            $('div:eq(0)').text('<span>hello</span>');
            $('div:eq(1)').html('<span>hello</span>');
            
            var d1=$('div:eq(2)').html();
            var d2=$('div:eq(2)').text();
            console.log(d1);
            console.log(d2);
        });
    </script>
</head>
<body>
    <div></div>
    <div></div>
    <div><p>hello</p></div>
</body>
</html>

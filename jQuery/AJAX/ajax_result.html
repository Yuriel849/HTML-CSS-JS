<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#btn').click(function() {
                $.ajax({
                    url:'sample01.html'
                    ,dataType:'html' // 서버로부터 돌려받고 싶은 데이터의 종류 (text, script, etc.)
                    ,success:function(data)
                    {
                        console.log(data);
                        $('#result').append(data);
                    }
                    ,error:function(data)
                    {
                        console.log("error");
                        console.log(data);
                    }
                });
            });
        });
    </script>
</head>
<body>
    <input type="button" id="btn" value="Get the results">
    <div id="result"></div>
    
</body>
</html>

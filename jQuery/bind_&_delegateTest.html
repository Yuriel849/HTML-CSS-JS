<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>bind & delegate</title>
  <style>
  p {
    background: yellow;
    font-weight: bold;
    cursor: pointer;
    padding: 5px;
  }
  p.over {
    background: #ccc;
  }
  span {
    color: red;
  }
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>

<p>Click me!</p>
<span></span>
    <script>
        /* .bind() -> 현재 존재하는 객체에게만 이벤트 연결
                   -> .on(event, handler)로 대체되었다! */
        $('span').bind('click', function() {
            $(this).after('<p>Another paragraph!</p>');
        });
//        $('p').on('click', function() {
//            $(this).after('<p>Another paragraph!</p>');
//        });
    
        /* .delegate() -> 현재 존재하는 객체 & 앞으로 (미래에) 생겨날 객체 모두에게 이벤트 연결
                       -> .on(event, selector, handler)로 대체되었다! */
        $('body').delegate('p', 'click', function() {
            $(this).after('<p>Another paragraph!</p>');
        });
//        $('body').on('click', 'p', function() {
//            $(this).after('<p>Another paragraph!</p>');
//        });
    </script>
</body>
</html>

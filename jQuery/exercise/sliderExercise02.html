<!-- Create a slider complete with slide animation,
     that works both when clicking a button or when moving the cursor over an <a> tag -->

<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title></title>
	
	<link rel="stylesheet" href="../style/banner_slider.css"> 
	<script  src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script  src="../js/jquery.easing.1.3.js"></script>
	<script  src="../js/banner_slider.js"></script>
</head>

<body>		
	<div class="banner_slider">
		<div class="banner_container">
			<div id="banner_content">
				<img src="pics/img1.jpg" >
				<img src="pics/img2.jpg" >
				<img src="pics/img3.jpg" >
				<img src="pics/img4.jpg" >
			</div>             
		</div>
		 
		<div class="banner_nav_container">
			<ul id="banner_nav">
				<li><a href="#" rel="1">1</a></li>
				<li><a href="#" rel="2">2</a></li>
				<li><a href="#" rel="3">3</a></li>
				<li><a href="#" rel="4">4</a></li>
			</ul>
			<div>
				<button id="btn_prev_banner">prev</button>
				<button id="btn_next_banner">next</button>					
			</div>
		</div> 
	<div>
</body> 
</html>

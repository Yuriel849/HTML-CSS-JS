<!-- Takes the user's name and social number and determines the users age, gender, and date of birth from his/her input
     .slice(), .substr(), .subString() 사용할 것! JavaScript로 작성하라! -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>    
    <script>
        window.onload = function() {
            document.getElementById("btn").onclick = function() {
                var name = document.getElementById("name").value;
                var idNo = document.getElementById("idNo").value;
                var age = getAge();
                var gender = getGender();
                var birth = getDate();
                
                function getAge() {
                    var num = idNo.charAt(7);
                    var date = "";
                    if(num == 1 || num == 2) {
                        date = "19"
                    } else {
                        date = "20"
                    }
                    date += idNo.slice(0,2);
                    return 2018 - date;
                }
                function getGender() {
                    var num = idNo.charAt(7);
                    if(num == 1 || num == 3) { return "남자"; }
                    else { return "여자"; }
                }
                function getDate() {
                    var num = idNo.charAt(7);
                    var date = "";
                    if(num == 1 || num == 2) {
                        date = "19"
                    } else {
                        date = "20"
                    }
                    return date += idNo.slice(0,2) + "년 " + idNo.slice(2,4) + "월 " + idNo.slice(4,6) + "일";
                }
                $('#result').append("<li>이름: " + name )
                            .append("<li>주민번호: " + idNo)
                            .append("<li>나이: " + age)
                            .append("<li>성별: " + gender)
                            .append("<li>생년월일: " + birth);
            }
        }
    </script>
</head>
<body>
    <form>
        <label for="name">이름</label>
        <input type="text" id="name" name="name">
        <label for="idNo">주민번호</label>
        <input type="text" id="idNo" name="idNo">
        <input type="button" id="btn" name="btn" value="전송">
    </form>
    <ul id="result"></ul>
</body>
</html>

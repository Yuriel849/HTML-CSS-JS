<!-- The makeBtns exercise rewritten -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .bg {
            width: 100px;
            height: 50px;
        }
        .bg2 {
            width: 100px;
            height: 50px;
            border: 3px double blue;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#btn').on('click', function() {
                var name = $('#name').val();
                $('<p>' + name + '</p>').addClass('bg2').appendTo('#result');
            });
            
            $('#result').on('mouseover','p',function() {
                var $this = $(this); /* jQuery object임을 알리기위해서 변수명 = $this */
                var txt = $this.text();
                var ebtn = $('<button>' + txt + '</button>').css('display','block').addClass('bg');
                $this.replaceWith(ebtn);
            });
            $('#result').on('mouseout','button',function() {
                var $this = $(this);
                var txt = $this.text();
                var ep = $('<p>').text(txt).addClass('bg2');
                $this.replaceWith(ep);
            });
        });
    </script>
</head>
<body>
    <form>
        <label for="name">이름</label>
        <input type="text" id="name" name="name">
        <input type="button" id="btn" name="btn" value="추가">
    </form>
    
    <div id="result"></div>
</body>
</html>

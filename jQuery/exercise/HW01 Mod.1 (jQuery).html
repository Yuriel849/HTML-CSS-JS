<!-- HW01 rewritten in jQuery instead of JavaScript -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function() {
            var input = "";
            $("#btn").click(function() {
                var inputVal = $("#txtname").val();
                
                /* Using .html() */
//                /* == (in JS) txtval = document.getElementById("txtname").value; */
//                input += "<li>" + inputVal;
//                /* .html()이 추가하는 과정에서 "</li>"를 자동으로 추가해준다! */
//                $("#result").html(input);
//                /* == (in JS) document.getElementById('result').innerHTML = result; */
                
                /* Using .append() instead of .html() */
                $('#result').append("<li>" + inputVal);
                $("#txtname").val('');
                
                $('#result>li').click(function() {
                    var txt = $(this).text();
                    $(this).replaceWith('<button>' + txt);
                });
            });
        });
    </script>
</head>
<body>
    <form>
        <label>내용추가</label>
        <input type="text" name="txtname" id="txtname">
        <input type="button" id="btn" value="추가">
    </form>
    <ul id="result"></ul>
</body>
</html>

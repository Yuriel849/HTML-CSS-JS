<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>is test</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>    
    <script>
        $(document).ready(function() {
            if($('#t1').children().is('input[type="text"]'))
                /* "A.is(X)" is used to check whether the element A contains X
                   -> X may be a selector, function, selection, or elements */
                alert('yes!!');
            else
                alert('no!');
        });
    </script>
</head>
<body>
    <div id="t1">
        <input type="text">
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index test</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>    
    <script>
        $(document).ready(function() {
            var d = $('div').eq(2).css('border', '1px solid green');
            console.log(d);
            
            /* .index() searches for a given element from among the matched elements
                    (may accept selector in which to search, or element to search for)
                    here, the search is for the div tag with the class of ".t" */
            var d2 = $('div').index($('.t'));
            console.log(d2);
            
            /* .eq(idx) uses the idx value to search for the target
                    .eq(idx) == $(<selector>:eq(idx)) -> EXCEPT .eq(idx) is a method
                    here, the search is for the first div tag among all the div tags */
            var d3 = $('div').index($('div:eq(0)'));
            console.log(d3);
            
        });
    </script>
</head>
<body>
    <div>a1 <span>123</span> park</div>
    <div>a2</div>
    <div class="t">a3</div>
    <div>a4</div>
    <div>a5</div>
</body>
</html>

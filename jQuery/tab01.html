<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tab test 01</title>
    <style>
        .tab {
            margin: 0 auto;
            width: 600px;
        }
        .tab>li {
            list-style: none;
        }
        .tab h2 {
            background-color: cornflowerblue;
            float: left;
            width: 150px;
            position: relative;
        }
        .tab>li>div {
            position: absolute;
            top: 60px;
            width: 448px; /* 양쪽 border 2px 추가하면 450px == h2 3개의 총 width */
            height: 120px;
            border: 1px solid silver;
        }
        a {
            text-decoration: none;
            color:black
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
    <ul class="tab">
        <li>
            <h2><a href="#">공지사항</a></h2>
            <div>
                <ul>
                    <li>공지내용<span>2015-01-04</span></li>
                </ul>
            </div>
        </li>
        <li>
            <h2><a href="#">뉴스</a></h2>
            <div>
                <ul>
                    <li><a href="#">뉴스내용</a><span>2015-01-04</span></li>
                </ul>
            </div>
        </li>
        <li>
            <h2><a href="#">자료실</a></h2>
            <div>
                <ul>
                    <li><a href="#">자료실</a><span>2015-01-04</span></li>
                </ul>
            </div>
        </li>
    </ul>
    <script>
        $(document).ready(function() {
            $('.tab>li').find('div').hide();
            $('.tab>li:eq(0)').find('h2').css('backgroundColor', 'red').next().show().css('background-color', 'lightgray');
            
            $('.tab>li>h2').on('click focusin', function() {
                $('.tab>li').find('div').hide().end().find('h2').css('backgroundColor', 'cornflowerblue');
             /* OR $('.tab>li').find('h2').css('backgroundColor', 'cornflowerblue')
                               .next().hide().css('background-color', 'transparent'); */
                $(this).css('backgroundColor', 'red').next().show().css('backgroundColor', 'lightgray');
            });
            
            /* $('.tab>li>h2')에 작업하는 것과 같다! */
//          $('.tab>li>h2>a').on('focus', function() {
//              $('.tab>li').find('div').hide().end().find('h2').css('backgroundColor', 'cornflowerblue');
//              $(this).parent().css('backgroundColor', 'red').next().show().css('backgroundColor', 'lightgray');
//          });
        });
    </script>
</body>
</html>

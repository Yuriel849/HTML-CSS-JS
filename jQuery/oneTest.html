<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>one() test</title>
    <style>
        div {width: 300px; height: 100px; border: 1px solid darkblue};
    </style>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>    
    <script>
        $(document).ready(function() {
            $('div').one('click', function() {
                /* unlike "on", an event with "one" only works once
                   -> "onclick" is the same as "on('click', ...)" -> there is no "one" for "onclick"*/
                $(this).css('background', 'blue')
                console.log('click');
            });
        });
    </script>
</head>
<body>
    <div></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>offset test</title>
    <style>
        body {margin: 5px;}
        div {padding: 20px; background-color: #ffff00;}
        p {margin: 0px 0px 0px 30px; background-color: #c0c0c0; height: 30px;}
    </style>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div><p>hello</p></div>
    <script>
        /* .offset()은 좌표 찍을 떄 사용한다! */
        var $p = $('p:eq(0)');
        console.log("offset-left : " + $p.offset().left);
            // 실행하면 "offset : 55" -> p의 왼쪽에는 p margin 30px + div padding 20px + body margin 5px = 55px
        console.log("offset-top  : " + $p.offset().top);
            // 실행하면 "offset : 25" -> p의 위에는 p margin 0px + div padding 20px + body margin 5px = 25px
        
        /*
        .position()
            -> Get the current coordinates of the first element in the set of matched elements, relative to the offset parent.
        */
    </script>
</body>
</html>

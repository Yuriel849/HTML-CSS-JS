<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>position test 03</title>
    <style>
        * {margin:0px; padding:0px;}
        p {width:100px; height:50px;
          border:1px solid silver;
          position: relative;            
        } 
        .a {background-color:blue;}
        .b {background-color:green;}
        div {width:200px; height:80px;
            border:1px solid red;
            position: absolute;
            top:0px;
            background-color: yellow;
            z-index:-1; /* z-index가 음수이기에 div 태그는 다른 태그들 뒤에 위치한다. */
        }
    </style>
</head>
<body>
    <p class="a">a1</p>
    <p class="b">a2</p>    
    <div>a3</div>  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>parent() & parents()</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        /* .parent() VS .parents()
               .parent() -> 현재 작업 중인 요소들 각각의 부모 요소를 배열에 담아 반환한다.
               .parents() -> 해당 태그의 모든 조상을 선택하여 배열에 담아 반환한다!
            
           .parent() VS .end()
               .parent()
               .end()는 작업하는 요소들을 사용하기 바로 전 요소로 돌아간다.
        */
        $(document).ready(function() {
            var vspan = $('span').parent();
            console.log(vspan); /* 바깥 div 태그, p태그, div 태그 순으로 3개 선택된다.
                                    DOM 구조를 따라서 검색하기에, 가장 바깥에 위치한 3번째 span 태그가 먼저 발견된다! */
        
            var d = $('#r1>p').parents();
            console.log(d); /* id="r1" div 태그, body 태그, html 태그 순으로 3개 선택된다. */
        });
    </script>
</head>
<body>
    <div>
        <p><span>bbb-1</span></p>
        <div><span>bbb-2</span></div>
        <span>bbb-3</span>
    </div>
    <div id="r1">
        <p>eee</p>
    </div>
</body>
</html>

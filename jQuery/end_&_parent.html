<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>end & parent</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div>
        <p class="t">aaa</p>
        <p>bbb</p>
        <p>ccc</p>
    </div>
    <!-- p 태그에 테두리를 녹색으로 칠하고 t클래스에는 배경색 노랑색을 칠하라. -->
    
    <script>
//        $('p').css('border', '2px solid green')
//              .filter('.t') /* same as $('p.t'), "find the p tag with class of t" */
//              .css('backgroundColor', 'yellow')
//              .end() /* .parent()는 사용하지 못하는 상황! */
//              .filter(':not(.t)')
//              .css('backgroundColor', 'pink');
        
        // .end() 대신 .parent() 사용하기!
        $('p').css('border', '2px solid green')
              .filter('.t') /* same as $('p.t'), "find the p tag with class of t" */
              .css('backgroundColor', 'yellow')
              .parent()
              .find('p:not(.t)')
              .css('backgroundColor', 'pink');
    </script>
</body>
</html>

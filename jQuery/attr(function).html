<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>attr(function)</title>
    <style>
        div img {
            width: 450px;
            height: 300px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('div a').on('click focusin', function() {
                $(this).find('img').attr('alt', function() { /* a 태그에 클릭하거나 포거스하면 img 태그의 alt 속성값을 바꾼다. */
                    return $(this).attr("src");
                });
            });
        });
    </script>
</head>
<body>
    <div>
        <a href="#"><img src="./exercise/pics/Prague01.jpg" alt="1"></a>
        <a href="#"><img src="./exercise/pics/CeskyKrumlov02.jpg" alt="2"></a>
        <a href="#"><img src="./exercise/pics/Muenchen03.jpg" alt="3"></a>
    </div>
    <div id="result">Result</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>map test</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>    
    <script>
        /* jQuery.map()  == .map()
                -> 특정 데이터를 넘겨받아서, 해당 데이터로 조작한 후, 조작 결과를 반환한다.
        */
        $(document).ready(function() {
            var ck = $(':checkbox').map(function(idx) {
            /* :checkbox -> 모든 type="checkbox" 요소를 선택한다 -> ck는 배열이 대입된다. */
                console.log(idx);
                return $(this).val() +"~ ";
            });
            console.log(ck);
            $('div').append(ck.get().join(' / '));
                /* ck -> 배열이다!!
                         배열에다가 join()할 수는 없다!
                         ck.get()으로 배열의 요소를 가져온 후 요소들을 join()해야 한다!
                */
        });
    </script>
</head>
<body>
    <input type="checkbox" name="ck1" value="Strike Eagle">
    <input type="checkbox" name="ck1" value="Falcon">
    <input type="checkbox" name="ck1" value="Super Hornet">
    <input type="checkbox" name="ck1" value="Raptor">
    <input type="checkbox" name="ck1" value="Lightning II">
    <div></div>
</body>
</html>

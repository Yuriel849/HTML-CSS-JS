<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>selector test 02</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('div span').css('color', 'red'); // div 태그 속 span 태그 모두 선택
            $('div>span').css('border', '2px solid blue'); // div 태그 자식 중 span 태그 선택
            /* 아래 코드는 아무일도 안일어난다 -> "divspan"을 하나의 selector로 인식하는데, 이런건 없으니까 */
            $('divspan').css('backgroundColor', 'yellow');
        /*
            $('div.a1')
                <div class="a1">
                클래스가 a1인 div 태그 모두
            $('div .a1')
                div 태그 속 모든 태그들 중 클래스가 a1인 태그 모두
            $('div>.a1')
                div 태그 바로 밑 자식 중 클래스가 a1인 모든 태그
                
        */
        });
    </script>
</head>
<body>
    <div>
        <span>111</span>
        <p>
            2222 <span>333</span>
        </p>
    </div>
    <span>555</span>
</body>
</html>

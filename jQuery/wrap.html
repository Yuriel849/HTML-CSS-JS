<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>wrap() test</title>
    <style>
        div {border: 2px solid silver;}
        p {background-color: yellow; margin: 5px;}
    </style>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
    <p>hello</p>
    <p>hong gil dong</p>
    <p>hello html</p>
    <script>
        /* .wrap(wrapping element OR function)
           -> Wraps an HTML structure around each element in the set of matched elements. */
        $('p').wrap("<div>aaa</div>");
        /* This would become "<div>aaa<p>hello</p></div>" */
        
        /*
        .unwrap()
        .wrapAll()
        .wrapInner()
        */
    </script>
</body>
</html>

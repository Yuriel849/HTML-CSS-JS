<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>trigger test</title>
    <style>
        div {width: 100px; height: 100px; border: 1px solid blue;}
        #app2 {margin-left: 50px;}
    </style>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
    <!--
    .trigger()
        -> Automatically force execution of all handlers and behaviors attached to the matched elements for the given event type.
        
        ex) A.on('click', function() {})
            A.trigger('click')
            -> force the execution of the function attached to A for the event type 'click'
    -->
    <input type="button" value="click1" id="btn1" name="btn1">
    <input type="button" value="click2" id="btn2" name="btn2">
    <div id="app1"></div>
    <div id="app2"></div>
    
    <script>
        $('#btn1').click(function() {
            $('#app1').append("<p>a1</p>");
            $('#btn2').trigger('click');
        })
        $('#btn2').click(function() {
            $('#app2').append("<p>b2</p>");
        })
    </script>
</body>
</html>

<!-- Input Form exercise (basic practice) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        ul li {
            list-style: none;
            padding: 5px 0px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#send").click(function() {
                var name = $("#name").val();
                var age = $("#age").val();
                
                var gender = $("input[name='gender']:checked").prop("value");
          /* OR var gender = $("input[type='radio']:checked").val(); */
                
                var fav = "";
                $('input[name="fav"]:checked').each(function(wolf, puppy) {
                    fav += $(this).prop("value") + " / ";
                });
                fav = fav.substring(0, fav.lastIndexOf("/"));
                
                var misc = $("#txtarea").val();
                
                var res = $('#results');
                res.append("==========").append("<li>" + name).append("<li>" + age).append("<li>" + gender).append("<li>" + fav).append("<li>" + misc);
            });
        });
    </script>
</head>
<body>
    <form>
        <ul>
            <li>
                <label>이름 : </label>
                <input type="text" name="name" id="name">    
            </li>
            <li>
                <label>나이 : </label>
                <input type="text" name="age" id="age">
            </li>
            <li>
                <label>성별 : </label>
                <label for="m">남</label>
                <input type="radio" name="gender" value="남자" id="m">
                <label for="f">여</label>
                <input type="radio" name="gender" value="여자" id="f">
            </li>
            <li>
                <label>취미 : </label>
                <label for="f1">Java</label>
                <input type="checkbox" value="Java" name="fav" id="f1">
                <label for="f2">JSP</label>
                <input type="checkbox" value="JSP" name="fav" id="f2">
                <label for="f3">CSS</label>
                <input type="checkbox" value="CSS" name="fav" id="f3">
                <label for="f4">HTML5</label>
                <input type="checkbox" value="HTML5" name="fav" id="f4">
            </li>
            <li>
                <label>하고 싶은 말 : </label><br>
                <textarea name="txtarea" id="txtarea" cols="30" rows="10"></textarea>
            </li>
            <li>
                <input type="button" id="send" value="결과 보기">
            </li>
        </ul>
    </form>
    <ul id="results"></ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>each test 02</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        /*
        Using jQuery.each
            "jQuery.each()" == "$.each()" != "$(selector).each()"
            
            The jQuery.each() can be used with any collection, be it object or array, including jQuery objects
            The $(selector).each() is used exclusively with jQuery objects
        */
        
        $(document).ready(function() {
/*          $('p').each(function(index, element) {
                selector를 앞에 두는 대신 each 뒤에 위치하는 방법 */
            var d = $('p');
            $.each(d, function(index, item) {
                console.log(index);
                console.log(item);
                console.log('--------------------');
            });
            
            /* jQuery.each()는 selector 사용하지 않고 주어진 배열에 작업하는데 사용하기도 한다! */
            var arr=['hong', 'kim', 'lee']
            $.each(arr, function(index, item) {
                console.log(index);
                console.log(arr[index]);
                console.log(item);
                console.log('====================');
                
            });
            
            /* 배열 안에 JS 객체를 넣은 것 */
            var arr2 = [{'name':'hong', 'age':'20'}
                        , {'name':'park', 'age':'10'}
                        , {'name':'lee', 'age':'30'}];
            $.each(arr2, function(index, item) {
                var str = "이름:" + item.name + ", 나이:" + item['age'];
                /* item.<value> & item['<value>'] 둘 다 사용 가능하다! */
                console.log(str);
                console.log("_/_/_/_/_/_/_/_/_/_/");
            });
        });
    </script>
</head>
<body>
    <p>p1</p>
    <p>p2</p>
    <p>p3</p>
    <p>p4</p>
    <p>p5</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>position test 01</title>
    <style>
        * {margin: 0px;padding: 0px;}
        p {
            width: 100px;
            height: 50px;
            border: 1px solid blue;
/*
            position: relative;
            top: 200px;
            left: 20px;
*/
        }
        .t {position: relative; left: 10px;} /* class="t"인 요소가 원래 있어야할 곳에서 오른쪽으로 10px 거리만큼 이동한다. */
        div { /* 부모요소가 body 태그니까 왼쪽에는 50px의 거리를 두고 위쪽에서는 바짝 붙는다. */
            width: 400px;
            height: 200px;
            border: 1px solid red;
            position: absolute;
            left: 50px;
            top: 0px;
        }
        div .t2 {position: absolute; left: 0px; } /* 부모요소 div 안에서 top-left 모서리에 바짝 붙는다. */
    </style>
</head>
<body>
    <p>hello1</p>
    <p class="t">hello2</p>
    <div>
        <p class="t2">data</p>
    </div>
</body>
</html>

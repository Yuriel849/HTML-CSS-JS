<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        img {
            width: 120px;
            height:170px;
        }
    </style>
</head>
<body>
    <h1>Card Flipper Ver2</h1>

    <!-- 1. 카드 한 장을 뒷면이 보이게 띄운다. -->
    <button id="hideBtn">가리기</button>
    <button id="showBtn">보이기</button><br><br>
    <img src="back.jpg" alt="NO IMAGE FOUND" id="BACK">
    
    <script>
        // 2. 이벤트 등록을 한다.
        window.onload=function() {
            // 다룰 대상에 대한 참조를 얻는다.
            var btn1 = document.getElementById("hideBtn");
            var btn2 = document.getElementById("showBtn");
            
            // 이벤트 등록하기
            btn1.onclick = hider;
            btn2.onclick = shower;
        }

        // 3. "가리기"를 누르면 카드가 앞면에서 뒷면이 보이게 뒤집힌다.
        function hider() {
            var tmpSrc = document.getElementById("BACK");
            tmpSrc.setAttribute("src", "back.jpg");
        }

        // 4. "보이기"를 누르면 카드가 뒷면에서 앞면이 보이게 뒤집힌다.
        function shower() {
            var tmpSrc = document.getElementById("BACK");
            tmpSrc.setAttribute("src", "0.png");
        }
    </script>
</body>
</html>

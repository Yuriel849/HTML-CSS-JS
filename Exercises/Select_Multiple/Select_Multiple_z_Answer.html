<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        #left, #right {
            width: 100px;
            height: 200px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <!-- select#left>option*5 -->
    <select name="" id="left" multiple>
        <!-- option[value="야구"]{야구} -->
        <option value="야구">야구</option>
        <option value="축구">축구</option>
        <option value="농구">농구</option>
        <option value="배구">배구</option>
        <option value="탁구">탁구</option>
    </select>

    <!-- button#btn${&gt;} -->
    <button id="btn1">&gt;</button>
    <button id="btn2">&lt;</button>
    <button id="btn3">&gt;&gt;</button>
    <button id="btn4">&lt;&lt;</button>

    <!-- select#right>option[value="야구"]{야구}*5 -->
    <select name="" id="right" multiple>
        <!-- <option value="야구">야구</option>
        <option value="축구">축구</option>
        <option value="농구">농구</option>
        <option value="배구">배구</option>
        <option value="탁구">탁구</option> -->
    </select>

    <script>
        var sel_left = document.getElementById('left');
        var sel_right = document.getElementById('right');

        // 브라우저(window)에 이벤트(onload) 등록
        // onload 이벤트는 브라우저가 페이지를 모두 로딩했을 때 자동적으로 발생.
        // onload 이벤트가 발생했을 때 실행될 함수를 객체 속성(window.onload)에 등록
        window.onload = function() {
            // 1. 우리가 다룰 대상에 대한 참조를 얻는다.
            var btn1 = document.getElementById('btn1');
            var btn2 = document.getElementById('btn2');
            var btn3 = document.getElementById('btn3');
            var btn4 = document.getElementById('btn4');

            // 2. 이벤트 등록
            btn1.onclick = btn1Click;
            btn2.onclick = btn2Click;
            btn3.onclick = btn3Click;
            btn4.onclick = btn4Click;
        }

        // 버튼을 눌렀을 때 선택된 항목(<option>)을 오른쪽(#right)으로 이동
        function btn1Click() {
            // alert("btn1"); -> 제대로 이벤트 등록이 되는지 확인하는 용도
            
            // left에서 선택된 애들(sel_left[i].selected)을 오른쪽(right)으로 이동
            var tmp = '';
            for(i = 0; i < sel_left.length; i++) {
                if(sel_left[i].selected) {
                    tmp += "<option>" + sel_left[i].text + "</option>";
                }
            }

            // 오른쪽 <select>(sel_right)
            sel_right.innerHTML = tmp;
        }
        // 버튼을 눌렀을 때 선택된 항목(<option>)을 왼쪽(#left)으로 이동
        function btn2Click() {
            // alert("btn2"); -> 제대로 이벤트 등록이 되는지 확인하는 용도
        }
        // 버튼을 눌렀을 때 모든 항목(<option>)을 오른쪽(#right)으로 이동
        function btn3Click() {
            // alert("btn3"); -> 제대로 이벤트 등록이 되는지 확인하는 용도
        }
        // 버튼을 눌렀을 때 모든 항목(<option>)을 왼쪽(#left)으로 이동
        function btn4Click() {
            // alert("btn4"); -> 제대로 이벤트 등록이 되는지 확인하는 용도
        }
    </script>

</body>
</html>

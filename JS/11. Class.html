<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        /* 하나의 HTML 문서 내에서 하나의 ID는 하나의 요소만이 가져야 한다. */
        #second { /* id="second */
            color: blue;
        }
        /* 하나의 HTML 문서에서 같은 class를 가진 요소는 복수 존재해도 된다. */
        .odd { /* class="odd" */
            color: brown;
        }

        .yellowBack {
            background-color: green;
        }
    </style>
</head>
<body>
    <!-- h1{Hello$}*10 -->
    <h1>Hello1</h1>
    <h1 id="second">Hello2</h1>
    <h1>Hello3</h1>
    <h1>Hello4</h1>
    <h1 class="odd yellowBack">Hello5</h1> <!-- 여러개의 클래스를 동시에 적용할 수 있다 -> 단, 클래스 명을 공백으로 구분한다. -->
    <h1 class="yellowBack">Hello6</h1>
    <h1 class="odd">Hello7</h1>
    <h1>Hello8</h1>
    <h1 class="odd">Hello9</h1>
    <h1>Hello10</h1>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event_Handling</title>
</head>
<body>
    <h1 id="header">Click me!!!</h1>

    <script>
        window.onload = function() {
        // 1. 이벤트를 적용할 요소를 ID로 찾는다
            var header = document.getElementById('header')
            
        // 2. 요소의 이벤트 속성에 함수 연결(함수 저장)
            // header.onclick = function() { alert("Hello") } //-> 이벤트 속성에 함수를 연결하는데, 함수를 따로 분리시킨 것
            header.onclick = click
            
            // header.onclick = click() // 에러, 이것은 함수 호출! 바로 alert("Hello") 뜬다.
        }

        function click() {
            alert("Hello");
            header.onclick = null; // 이벤트 해지 -> 이벤트 처리 직후 해지하기에 클릭해도 아무일도 일어나지 않는다.
        }
    </script>
</body>
</html>

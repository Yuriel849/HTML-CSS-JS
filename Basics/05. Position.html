<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>POSITION_TEST</title>

    <style>
        .container { /* container 클래스의 position을 relative로 설정 */
            position: relative;
        }
        
        .center {
            position: absolute;
            color: black;
            left: 0;
            top: 50%;
            width: 50%;
            text-align: center;
            font-size: 18px;
        }

        img {
            width: 50%;
            height: auto;
            opacity: 0.5;
        }
    
    </style>
</head>
<body>
    <div class="container">
        <img src="../Firenze2018.JPG" alt="Firenze" style="width: 900px; height: 300px;">
        <div class="center">Centered</div>
    </div>
</body>
</html>

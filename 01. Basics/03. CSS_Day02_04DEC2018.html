<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS... very swiftly</title>
    <link rel="stylesheet" href="global.css"> <!-- global.css 파일에서 읽어와서 background-color, (글자) color를 적용한다. -->
    
    <style> /* CSS 주석 */
        h1 { /* 모든 <h1>에게 적용 */
            background-color:rebeccapurple !important; /* "!important"를 추가하면 기존 우선순위를 무시하고 최고 우선순위를 부여한다. */
            color: rgba(60, 20, 241, 0.603); /* color는 글자 색깔을 의미 */
        }

        /* Google Chrome에서 right click -> "검사" -> 요소에 right click -> "copy" -> "copy selector"
                        ==> 해당 요소의 selector를 복사해오며, 아래와 같이 해당 요소에게만 새 내용을 적용할 수 있다. */
        body > h1:nth-child(4) {
            color:red
        }
        h1,h2 { /* 모든 <h1> & <h2> */
            background-color:aqua !important; /* "Line 12의 !important"를 덮어쓴다. */
            color: rgba(60, 20, 241, 0.603); /* color는 글자 색깔을 의미 */
        }

        .odd { /* class 이름이 odd인 것들만 --> h1.odd과 같다*/
            color: yellow
        }

        #second { /* id가 second인 것들만 */
            color:beige
        }

        a:link, a:visited {
            background-color: #f44300;
            color:white;
            padding: 14px 25px;
            text-align: center;
            text-decoration: none; /* 기본적으로 a태그는 밑줄이 쳐지는데 (text-decoration: underline) 그걸 없애는 것이다 */
            display: inline-block;
        }

        a:hover, a:active {
            background-color: blue;
        }

        table {
            border-collapse: collapse;
            border: 10px solid black;
            width: 100%; /* 테이블이 속한 태그(테이블의 parent)의 100% 넓이를 의미한다 -> 여기서는 table이 body태그 직속이기에 브라우저 전체 넓이의 100%를 의미!*/
        }

        tr:nth-child(odd) { /* odd & even을 셀 때 0부터 센다!!! */
            background-color: #f2f2f2;
        }

        tr:hover { /* tr 태그 위에 마우스가 위치할 때만 (only when hovering) 적용된다. */
            background-color: turquoise;
        }


        th, td {
            height: 50px;
            padding: 15px;
            border: 1px solid black;
            border-bottom: 1px;
        }

        th {
            background-color: #40af50;
        }
    </style> <!-- 위에서 global.css에서 읽어와서 적용했으나, 그 다음에 style부분에서 덮어쓴다. -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body style="background-color:ivory"> <!-- body 태그에서 background-color를 덮어쓴다. -->
                                        <!-- 어떻게 덮어쓰는지 보고 싶다면 웹페이지에서 right click + "검사"라고 하면 볼 수 있다. -->
                                        <!-- 3번째 방식(태그 안에 CSS를 작성하는 것)은 최대한 사용하지 말아야 한다!!! -->
    
    <div style="color: green">
        <h1 style="color:initial">Hello</h1>
    </div>

    <h1 class="odd">Hello</h1>
    <h1 style="cursor:help">Hello (cursor changed)</h1>
    <h1 style="cursor:move" class="odd">Hello (cursor changed)</h1>
    <h1 id="second">Hello</h1>
    <h1 id="second">Hello</h1>

    <h2>World</h2>
    <h2>World</h2>
    <h2>World</h2>
    <h2>World</h2>
    <h2>World</h2>

    <!-- Using icons -->
    <p>Some Font Awesome icons:</p>
    <i class="fa fa-cloud"></i>
    <i class="fa fa-heart"></i>
    <i class="fa fa-car"></i>
    <i class="fa fa-file"></i>
    <i class="fa fa-bars"></i>

    <p>Styled Font Awesome icons (size and color):</p>
    <i class="fa fa-cloud" style="font-size:24px;"></i>
    <i class="fa fa-cloud" style="font-size:36px;"></i>
    <i class="fa fa-cloud" style="font-size:48px;color:red;"></i>
    <i class="fa fa-cloud" style="font-size:60px;color:lightblue;"></i>

    <a href="http://www.hottracks.co.kr/ht/welcomeMain">This is a link</a>

    <!-- Table 만들기 -->
    <table>
            <tr>
              <th>Firstname</th>
              <th>Lastname</th>
            </tr>
            <tr>
              <td>Peter</td>
              <td>Griffin</td>
            </tr>
            <tr>
              <td>Lois</td>
              <td>Griffin</td>
            </tr>
    </table>
</body>
</html>
